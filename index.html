<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/yeti/bootstrap.min.css">
    <title>Awesome Books</title>
  </head>
  <body>
	  <div class="container mt-5">
		<h1 class="display-4 text-center">All awesome books</h1>
		<table class="table table-striped mt-5">
			<thead>
				<tr>
					<th>Title</th>
					<th>Author</th>
					<th></th>
				</tr>
			</thead>
			<tbody id="book-list">
				<!-- Dynamics -->
			</tbody>
		</table>
		<hr>
		<form id="book-form">
			<h2>Add a new book</h2>
			<div class="form-group">
				<input type="text" id="title" class="form-control" placeholder="Title">
			</div>
			<div class="form-group">
				<input type="text" id="author" class="form-control" placeholder="Author">
			</div>
			<button type="submit" class="btn btn-primary btn-block">Add Book</button>
		</form>
	  </div>
    <script src="script.js"></script>
  </body>
</html>
